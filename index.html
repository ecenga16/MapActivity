<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activity Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="flex h-screen">

    <!-- Sidebar -->
    <div class="w-2/5 bg-gray-800 p-4">
        <img src="/assets/map.png" class="w-20 h-20 mx-auto my-auto">
        <form
            class="form hidden bg-gradient-to-r from-blue-700 via-slate-900 to-blue-800 text-white p-4 rounded-lg shadow-xl mt-4">

            <!-- Form Rows -->
            <div class="grid grid-cols-2 gap-4 mb-4">

                <div>
                    <label class="block text-sm font-bold mb-2 text-gray-200" for="type">Type</label>
                    <select
                        class="form__input form__input--type bg-gray-200 text-gray-800 shadow appearance-none border rounded w-full py-2 px-2 leading-tight focus:outline-none focus:shadow-outline"
                        id="type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-gray-200" for="distance">Distance</label>
                    <input
                        class="form__input form__input--distance bg-gray-200 text-gray-800 shadow appearance-none border rounded w-full py-2 px-2 leading-tight focus:outline-none focus:shadow-outline"
                        id="distance" type="text" placeholder="km" />
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-gray-200" for="duration">Duration</label>
                    <input
                        class="form__input form__input--duration bg-gray-200 text-gray-800 shadow appearance-none border rounded w-full py-2 px-2 leading-tight focus:outline-none focus:shadow-outline"
                        id="duration" type="text" placeholder="min" />
                </div>

                <div class="form__row form__row--hidden" id="cadenceRow">
                    <label class="block text-sm font-bold mb-2 text-gray-200" for="cadence">Cadence</label>
                    <input
                        class="form__input form__input--cadence bg-gray-200 text-gray-800 shadow appearance-none border rounded w-full py-2 px-2 leading-tight focus:outline-none focus:shadow-outline"
                        id="cadence" type="text" placeholder="step/min" />
                </div>

                <div class="form__row form__row--hidden" id="elevationRow">
                    <label class="block text-sm font-bold mb-2 text-gray-200" for="elevation">Elev Gain</label>
                    <input
                        class="form__input form__input--elevation bg-gray-200 text-gray-800 shadow appearance-none border rounded w-full py-2 px-2 leading-tight focus:outline-none focus:shadow-outline"
                        id="elevation" type="text" placeholder="meters" />
                </div>
            </div>

            <!-- Form Button -->
            <button
                class="form__btn bg-white text-blue-500 hover:text-white hover:bg-blue-500 px-4 py-2 rounded transition-colors duration-300 ease-in-out">
                OK
            </button>
        </form>
        <div class="workouts">
            <!-- Your workout container content goes here -->
        </div>
    </div>

    <!-- Map Section -->
    <div class="w-3/5">
        <div id="map" class="h-full w-full"></div>
    </div>

    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="app.js"></script>
    <!-- <script defer src="other.js"></script> -->
</body>

</html>
